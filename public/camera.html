<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Photo App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .camera-view {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #capture-btn {
            background: #ff4757;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #capture-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        #capture-btn.recording {
            background: #2ed573;
        }

        #switch-btn {
            background: #3742fa;
            color: white;
        }

        #switch-btn:hover {
            background: #2f3542;
            transform: translateY(-2px);
        }

        #live-toggle {
            background: #ff6b81;
            color: white;
        }

        #live-toggle.active {
            background: #2ed573;
        }

        #live-toggle:hover {
            transform: translateY(-2px);
        }

        .photos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            height: 150px;
        }

        .photo-item:hover {
            transform: scale(1.03);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .photo-item .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .photo-item:hover .download-btn {
            opacity: 1;
        }

        .photo-item .live-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(46, 213, 115, 0.8);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 10;
        }

        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .capture-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            pointer-events: none;
            border-radius: 15px;
        }

        .capture-effect.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“¸ Live Camera Photo App</h1>
        <p>Capture moments with Live Photos</p>
    </div>

    <div class="camera-container">
        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
            <div class="capture-effect" id="capture-effect"></div>
        </div>
        
        <div class="controls">
            <button id="capture-btn">ðŸ“· Take Photo</button>
            <button id="switch-btn">ðŸ”„ Switch Camera</button>
            <button id="live-toggle">ðŸ”´ Live Photo: OFF</button>
        </div>
        
        <div class="error-message" id="error-message">
            Camera access denied or not available. Please check your permissions.
        </div>
        
        <div class="photos-container" id="photos-container">
            <!-- Captured photos will appear here -->
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const switchBtn = document.getElementById('switch-btn');
        const liveToggle = document.getElementById('live-toggle');
        const photosContainer = document.getElementById('photos-container');
        const notification = document.getElementById('notification');
        const errorMessage = document.getElementById('error-message');
        const captureEffect = document.getElementById('capture-effect');

        // Camera variables
        let stream = null;
        let currentFacingMode = 'user'; // Start with front camera
        let capturedPhotos = [];
        let livePhotoEnabled = false;
        let mediaRecorder = null;
        let recordedChunks = [];

        // Initialize camera
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                errorMessage.style.display = 'none';
            } catch (err) {
                console.error('Error accessing camera:', err);
                errorMessage.style.display = 'block';
                showNotification('Camera access denied or not available');
            }
        }

        // Capture photo with optional live photo
        function capturePhoto() {
            // Show capture effect
            captureEffect.classList.add('active');
            setTimeout(() => {
                captureEffect.classList.remove('active');
            }, 300);

            if (livePhotoEnabled) {
                captureLivePhoto();
            } else {
                captureStillPhoto();
            }
        }

        // Capture still photo
        function captureStillPhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to image data
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            // Add to photos array
            capturedPhotos.push({
                type: 'still',
                data: imageDataUrl
            });
            
            // Display photo
            displayPhoto(imageDataUrl);
            
            // Show notification
            showNotification('Photo captured!');
            
            // Play capture sound effect
            playCaptureSound();
        }

        // Capture live photo
        function captureLivePhoto() {
            // Start recording
            recordedChunks = [];
            
            const options = { mimeType: 'video/webm;codecs=vp9' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options.mimeType = 'video/webm';
            }
            
            try {
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    // Capture still image at the middle of the recording
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    
                    // Add to photos array
                    capturedPhotos.push({
                        type: 'live',
                        still: imageDataUrl,
                        video: videoUrl
                    });
                    
                    // Display live photo
                    displayLivePhoto(imageDataUrl, videoUrl);
                    
                    // Show notification
                    showNotification('Live Photo captured!');
                    
                    // Play capture sound effect
                    playCaptureSound();
                };
                
                // Start recording
                mediaRecorder.start();
                
                // Change button appearance
                captureBtn.classList.add('recording');
                captureBtn.textContent = 'ðŸ“· Recording...';
                
                // Stop recording after 1.5 seconds
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                        captureBtn.classList.remove('recording');
                        captureBtn.textContent = 'ðŸ“· Take Photo';
                    }
                }, 1500);
                
            } catch (err) {
                console.error('Error recording live photo:', err);
                showNotification('Failed to record live photo. Taking still photo instead.');
                captureStillPhoto();
            }
        }

        // Display captured photo
        function displayPhoto(imageDataUrl) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = imageDataUrl;
            img.alt = 'Captured photo';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = 'â¬‡ï¸';
            downloadBtn.title = 'Download photo';
            downloadBtn.onclick = () => downloadPhoto(imageDataUrl);
            
            photoItem.appendChild(img);
            photoItem.appendChild(downloadBtn);
            photosContainer.prepend(photoItem);
        }

        // Display live photo
        function displayLivePhoto(imageDataUrl, videoUrl) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = imageDataUrl;
            img.alt = 'Captured photo';
            
            const video = document.createElement('video');
            video.src = videoUrl;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            
            const liveIndicator = document.createElement('div');
            liveIndicator.className = 'live-indicator';
            liveIndicator.textContent = 'LIVE';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = 'â¬‡ï¸';
            downloadBtn.title = 'Download photo';
            downloadBtn.onclick = () => downloadPhoto(imageDataUrl);
            
            photoItem.appendChild(img);
            photoItem.appendChild(video);
            photoItem.appendChild(liveIndicator);
            photoItem.appendChild(downloadBtn);
            photosContainer.prepend(photoItem);
            
            // Play video on hover
            photoItem.addEventListener('mouseenter', () => {
                img.style.display = 'none';
                video.style.display = 'block';
                video.play();
            });
            
            photoItem.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
                video.style.display = 'none';
                img.style.display = 'block';
            });
        }

        // Download photo
        function downloadPhoto(imageDataUrl) {
            const link = document.createElement('a');
            link.href = imageDataUrl;
            link.download = `photo-${new Date().getTime()}.jpg`;
            link.click();
            
            showNotification('Photo downloaded!');
        }

        // Toggle live photo mode
        function toggleLivePhoto() {
            livePhotoEnabled = !livePhotoEnabled;
            
            if (livePhotoEnabled) {
                liveToggle.classList.add('active');
                liveToggle.textContent = 'ðŸŸ¢ Live Photo: ON';
                showNotification('Live Photo mode enabled');
            } else {
                liveToggle.classList.remove('active');
                liveToggle.textContent = 'ðŸ”´ Live Photo: OFF';
                showNotification('Live Photo mode disabled');
            }
        }

        // Switch camera
        async function switchCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initCamera();
            
            showNotification(`Switched to ${currentFacingMode === 'user' ? 'front' : 'back'} camera`);
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Play capture sound effect
        function playCaptureSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        switchBtn.addEventListener('click', switchCamera);
        liveToggle.addEventListener('click', toggleLivePhoto);

        // Initialize camera on page load
        window.addEventListener('load', initCamera);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Revoke object URLs to prevent memory leaks
            capturedPhotos.forEach(photo => {
                if (photo.type === 'live' && photo.video) {
                    URL.revokeObjectURL(photo.video);
                }
            });
        });
    </script>
</body>
  </html>
