<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { 
      font-family: sans-serif; 
      background:#111; 
      color:#eee; 
      text-align:center; 
      padding:40px; 
    }
    input, select, button { 
      padding:10px; 
      margin:5px; 
      border-radius:8px; 
      border:none; 
    }
    button { 
      background:#0af; 
      color:#fff; 
      cursor:pointer; 
    }
    button:hover { 
      background:#08c; 
    }
    #status { 
      margin-top:20px; 
      white-space:pre-line; 
    }
  </style>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <form id="downloadForm">
    <input type="text" id="yturl" placeholder="Masukkan URL atau keyword YouTube" size="40" required>
    <br>
    <select id="format">
      <option value="mp3">MP3</option>
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
    <br>
    <button type="submit">Download</button>
  </form>
  <div id="status"></div>

  <!-- Hubungkan file JS -->
  <script src="ytdownloader.js"></script>
</body>
  </html>
