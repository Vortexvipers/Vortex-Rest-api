<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; }
    .container { margin-top: 100px; }
    input, select, button { padding: 10px; margin: 5px; border-radius: 5px; }
    button { background: #0070f3; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0055aa; }
    #result { margin-top: 20px; }
    a { color: #00ff90; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <input type="text" id="url" placeholder="Masukkan URL atau Judul YouTube" size="40">
    <select id="format">
      <option value="mp3">MP3</option>
      <option value="360p">360p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
    <button onclick="download()">Download</button>

    <div id="result"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      const format = document.getElementById("format").value;
      const resultDiv = document.getElementById("result");

      if (!url) {
        resultDiv.innerHTML = "<p style='color:red'>⚠️ Masukkan URL atau judul YouTube dulu!</p>";
        return;
      }

      resultDiv.innerHTML = "<p>⏳ Sedang memproses...</p>";

      try {
        const res = await fetch(`/api/ytdl?url=${encodeURIComponent(url)}&format=${format}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red">❌ Error: ${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p>✅ Berhasil! Klik link di bawah untuk download:</p>
            <a href="${data.download}" target="_blank">Download ${format.toUpperCase()}</a>
          `;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p style='color:red'>❌ Gagal menghubungi server API</p>";
      }
    }
  </script>
</body>
</html>
